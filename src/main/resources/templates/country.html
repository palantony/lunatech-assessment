<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
	function fetchCountry() {
		var country = document.getElementById('countryInput').value;
		console.debug(window.location.href);
		window.location.assign("/country/" + country);
	}
</script>
<title>Airports</title>
</head>
<body>

	<nav class="navbar navbar-default" th:fragment="header">
		<div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="/country">Country</a></li>
				<li><a href="/report">Report</a></li>
			</ul>
			<h4 align="right">Lunatech Airport Services</h4>
		</div>
	</nav>



	<div class="container">
		<form class="form-inline">
			<div class="form-group">
				<label for="countryInput">Country</label> <input type="text"
					class="form-control" id="countryInput"
					placeholder="Country Code or Name" />
			</div>
			<button type="button" class="btn btn-default"
				onclick="fetchCountry()">Submit</button>
		</form>

		<div th:if="${airports} != null">
			<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Airport Name</th>
							<th>Runway Id</th>
							<th>Runway Type</th>
						</tr>

					</thead>
					<tbody>
						<div th:each="airport : ${airports}">
							<tr th:each="runway : ${airport.runways}">
								<td th:text="${airport.airportName}"></td>
								<td th:text="${runway.id}"></td>
								<td th:text="${runway.surface}"></td>
							</tr>
						</div>
					</tbody>
				</table>
			</div>
		</div>

	</div>





</body>
</html>
